<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট সম্পন্ন করুন | Course Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f0f2f5; padding-bottom: 50px; }

        .header { background: #2563eb; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }

        .container { padding: 15px; max-width: 500px; margin: auto; }

        /* কোর্স সামারি কার্ড */
        .summary-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 5px solid #2563eb; }
        .summary-card h3 { font-size: 16px; color: #555; margin-bottom: 5px; }
        .summary-card .course-name { font-size: 18px; font-weight: bold; color: #1e293b; margin-bottom: 10px; }
        .summary-card .price-tag { font-size: 24px; font-weight: 800; color: #2563eb; }

        /* পেমেন্ট মেথড কার্ড */
        .payment-methods { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .method-item { display: flex; align-items: center; gap: 15px; padding: 15px; border: 1.5px solid #eee; border-radius: 15px; margin-bottom: 10px; }
        .method-item img { width: 40px; border-radius: 8px; }
        .method-info p { font-size: 13px; color: #666; }
        .method-info strong { font-size: 16px; color: #333; }

        /* ফর্ম ইনপুট */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 14px; font-weight: bold; margin-bottom: 8px; color: #333; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #ddd; font-size: 16px; outline: none; }
        input:focus { border-color: #2563eb; }

        .pay-btn { width: 100%; padding: 16px; background: #10b981; color: white; border: none; border-radius: 15px; font-size: 17px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(16,185,129,0.3); }
        .pay-btn:disabled { background: #ccc; cursor: not-allowed; }

        #statusMsg { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">পেমেন্ট ভেরিফিকেশন</div>

    <div class="container">
        
        <div class="summary-card">
            <h3>আপনি এনরোল করছেন:</h3>
            <div id="cName" class="course-name">কোর্সের নাম লোড হচ্ছে...</div>
            <div id="cPrice" class="price-tag">৳ ০.০০</div>
        </div>

        <p style="font-size: 14px; color: #555; margin-bottom: 10px; font-weight: bold;">নিচের যেকোনো নাম্বারে "Send Money" করুন:</p>

        <div class="payment-methods">
            <div class="method-item">
                <img src="https://CHobi.me/images/bkash_logo.png" alt="bkash"> <div class="method-info">
                    <p>বিকাশ (Personal)</p>
                    <strong>017XXXXXXXX</strong> </div>
            </div>
            <div class="method-item">
                <img src="https://CHobi.me/images/nagad_logo.png" alt="nagad"> <div class="method-info">
                    <p>নগদ (Personal)</p>
                    <strong>018XXXXXXXX</strong> </div>
            </div>
        </div>

        <div class="summary-card">
            <div class="input-group">
                <label>যে নাম্বার থেকে টাকা পাঠিয়েছেন</label>
                <input type="number" id="senderNum" placeholder="আপনার মোবাইল নম্বর">
            </div>
            <div class="input-group">
                <label>ট্রানজেকশন আইডি (TrxID)</label>
                <input type="text" id="trxId" placeholder="উদাহরণ: 8N7K5M2P">
            </div>
            <button class="pay-btn" id="payBtn" onclick="submitPayment()">পেমেন্ট নিশ্চিত করুন</button>
            <p id="statusMsg"></p>
        </div>

    </div>

    <script>
        // URL থেকে ডাটা রিসিভ করা
        const params = new URLSearchParams(window.location.search);
        const courseName = params.get('course') || 'Unknown Course';
        const coursePrice = params.get('price') || '0';

        document.getElementById('cName').innerText = courseName.replace(/_/g, " ");
        document.getElementById('cPrice').innerText = "৳ " + coursePrice;

        // আপনার গুগল অ্যাপস স্ক্রিপ্ট ইউআরএল (প্রোফাইল পেজে যেটি ব্যবহার করেছেন সেটিই কাজ করবে)
        const scriptURL = 'আপনার_গুগল_অ্যাপ_স্ক্রিপ্ট_ইউআরএল';

        function submitPayment() {
            const sender = document.getElementById('senderNum').value;
            const trx = document.getElementById('trxId').value;
            const userPhone = localStorage.getItem('userPhone'); // লগইন করা ইউজারের আইডি
            const btn = document.getElementById('payBtn');
            const status = document.getElementById('statusMsg');

            if(!sender || !trx) {
                alert("সবগুলো তথ্য সঠিকভাবে দিন!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "ভেরিফাই করা হচ্ছে...";

            // গুগল শিটে ডাটা পাঠানো
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                body: JSON.stringify({
                    phone: userPhone,
                    name: "Payment: " + courseName,
                    email: "Sender: " + sender + " | TrxID: " + trx
                })
            }).then(() => {
                status.innerText = "✅ আপনার রিকোয়েস্ট জমা হয়েছে! ২৪ ঘণ্টার মধ্যে কোর্স আনলক হবে।";
                status.style.color = "green";
                btn.innerText = "সফল হয়েছে";
            }).catch(error => {
                status.innerText = "❌ সমস্যা হয়েছে। আবার চেষ্টা করুন।";
                status.style.color = "red";
                btn.disabled = false;
                btn.innerText = "পেমেন্ট নিশ্চিত করুন";
            });
        }
    </script>
</body>
</html>
