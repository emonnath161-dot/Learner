        const scriptURL = '‡¶Ü‡¶™‡¶®‡¶æ‡¶∞_‡¶ó‡ßÅ‡¶ó‡¶≤_‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™_‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü_‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤_‡¶è‡¶ñ‡¶æ‡¶®‡ßá_‡¶¨‡¶∏‡¶æ‡¶®';

        window.onload = function() {

            // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
            document.getElementById('pPhone').value = savedPhone;

        function previewImage(event) {

                localStorage.setItem('userPic', reader.result); // ‡¶õ‡¶¨‡¶ø ‡¶∏‡ßá‡¶≠ ‡¶∞‡¶æ‡¶ñ‡¶æ
